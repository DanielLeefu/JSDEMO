<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/cart.min.css">
</head>
<body>
    <div id="header_cart">
        <div class="set_logo">
            <a href="index.html">
                <img src="img/logo.min.jpg" alt="">
            </a>
            <span>购物车</span>
        </div>
    </div>
    <div class="banner_cart">
        <div class="list_title">
            <div>全部商品</div>
        </div>
        <table class="table_title">
            <tbody>
                <tr>
                    <td width="320">
                        <input class="all_choice" type="checkbox"> 全选
                    </td>
                    <td width="320">商品</td>
                    <td width="120">单位</td>
                    <td width="150">单价</td>
                    <td width="150">数量</td>
                    <td width="120">金额(元)</td>
                    <td width="90">操作</td>

                </tr>
            </tbody>
        </table>
        <div class="shopping_self">
            <div class="title_position">
                <input type="checkbox" class="all_choice_name">
                <i></i>
            </div>
            <div class="title_info">
                <input class="title_input" type="checkbox">
                <p>美鲜自营</p>
                <span>
                    领取优惠价
                    <i></i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
