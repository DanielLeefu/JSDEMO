<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户中心_美鲜冻品商城_一站式餐饮原料供应商、全球直采、菜品研发、餐饮策划、美鲜金融、高端冷链仓配专家！  </title>
    <link rel="stylesheet" href="css/login.min.css">
   <script src="js/jquery-1.12.4.js"></script>


</head>
<body>
    <div id="header">
        <div class="header_col">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.min.jpg" alt="">
                </a>
            </div>
            <div class="right">
                嘿，欢迎来到美鲜冻商城！
            </div>
        </div>
    </div>
    <div id="content">
        <div class="content_col clear_fix">
            <div class="content_left fl">
                <a href="index.html">
                    <img src="img/login-banner.min.jpg" alt="">
                </a>
            </div>

            <!-- 表单 -->
            <div class="content_right">
                <div class="content_top">
                    <h2>
                        <span class="login_tab1">登陆</span>
                        <span class="login_tab2">验证码登陆</span>
                    </h2>
                    <div class="login_list">
                        <!-- 使用用户名登陆 -->
                        <div class="useName_login">
                            <input type="text" class="user" placeholder="请输入用户名/邮箱/手机号码">
                            <input type="text" class="pwd" placeholder="请输入密码">
                            <div class="ver">
                                <input type="text" class="ver_val">
                                <div class="ver_num">2222</div>
                                <a href="javascript:;">刷新一下？</a>
                            </div>
                            <div class="info clear_fix">
                                <div class="rem">
                                    <input id="remember" type="checkbox" value="1">
                                    记住我
                                </div>
                                <p class="forgeter">
                                    <a href="#">忘记密码</a>
                                </p>
                              
                               
                            </div>
                        </div>
                        <!-- 使用手机号登陆 -->
                        <div class="usePhone_login">
                            <input type="text" placeholder="请输入手机号码" class="user">

                            <div class="ver_phone">
                                <input type="text" class="vel_value_phone" placeholder="请输入右侧验证码">
                                <div class="vel_num_phone">dfrg</div>
                                <a href="#">刷新一下？</a>
                            </div>

                            <input type="text" placeholder="请输入短信验证码" class="vel_mes">

                            <input type="button" value="获取短信验证码" class="get_mes">

                            <span>注：验证码60秒内有效，过期请重新获取</span>
                        </div>

                        <!-- button -->
                        <input type="button" class="button" value="登陆">

                        <!-- h3 -->
                        <h3>
                            没有账号 ，<a href="register.html"> 去注册 > </a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
